<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ぽんぽんカレンダー</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <h1>ぽんぽんカレンダー</h1>

    <div class="calendar-header">
      <button id="prev">◀</button>
      <h2 id="current-month"></h2>
      <button id="next">▶</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>日</th>
          <th>月</th>
          <th>火</th>
          <th>水</th>
          <th>木</th>
          <th>金</th>
          <th>土</th>
        </tr>
      </thead>
      <tbody>
        <!-- JSがここに日付を生成 -->
      </tbody>
    </table>

  </div>

  <script src="script.js"></script>
</body>
</html>
